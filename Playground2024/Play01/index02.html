<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .list {
            background-color: blue;
            color: antiquewhite;
            padding: 10px;
        }
        .list1 {
            background-color: pink;
            color: antiquewhite;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Play 01</h1>

    <button id="btnColor">Click Me</button>
    <button id="btnAdd">Add items</button>
    <button id="btnClear">Remove items</button>

    <ul id="itemList" class="list list1">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <script>
        let s = "Hello World"; // C# var alt string s = "Hello world";
        let n = 35;
        let str = `${s} ${n}`;  //C#:  $"{s} {n}";

        console.log(s, n, str); //C#: Console.WriteLine();

        let list  = document.querySelector(`#itemList`);
        console.log("mylist", list);

        //C#: for (int index = 0; index < 10; index++)
        for (let index = 0; index < 10; index++) {

            //Hello 0, Hello 1, Hello 2....Hello 9
            console.log(`Hello ${index}`);

            let li = document.createElement(`li`);
            li.innerText = `Hello ${index}`;
            console.log(li);

            list.appendChild(li);
        }




        let btn = document.querySelector(`#btnColor`);
        btn.addEventListener(`click`, btnClick);

        //C#: void btnClick (Event e){}
        function btnClick (e)
        {
            //console.log(`I am clicked`);
            let list  = document.querySelector(`#itemList`);
            list.classList.toggle(`list1`);
        }



        let btnAdd = document.querySelector(`#btnAdd`);
        btnAdd.addEventListener(`click`, btnClickAdd);

        function btnClickAdd (e)
        {
            let list  = document.querySelector(`#itemList`);
            for (let index = 0; index < 5; index++) {

                let li = document.createElement(`li`);
                li.innerText = `Martin ${index}`;                
                list.appendChild(li);
            }
        }

        let btnClear = document.querySelector(`#btnClear`);
        btnClear.addEventListener(`click`, btnClickClear);
        function btnClickClear (e)
        {
            //C#: while (expr) {}
            let list  = document.querySelector(`#itemList`);
            while (list.firstElementChild !== null)
            {
                list.removeChild(list.firstElementChild);
            }   
        }

    </script>
</body>
</html>
