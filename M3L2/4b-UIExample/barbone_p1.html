      <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">

            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="./barbone.html" class="nav-link">Home</a></li>

            </ul>
        </header>

      <main>

        <!-- Individual pages -->
        <!-- Page List of groups -->
        <div class="container px-4 py-4" id="list-of-items">
          <h2 class="pb-2 border-bottom">List of Music bands</h2>
  
          <p>Below are some of the worlds most famous Music bands.</p>
          <p>The database now contains 2 music groups</p>
          <div class="row mb-1 text-center">
            <div class="col-md-8 ">
              <form class="d-flex mt-3 mt-lg-0" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
          <div class="row row-cols-1 row-cols-lg-4 align-items-stretch g-4 py-5">
            <div class="col-md-7 col-lg-10">
                <div class="row mb-2 text-center">
                  <div class="col-md-10 themed-grid-head-col">Group Name</div>
                  <div class="col-md-2 themed-grid-head-col">
                    <a  href="#add-edit-artist" class="btn btn-success btn-sm m-1" type="button">New</a>
                  </div>
                </div>
                <div class="row mb-2 text-center">
                  <div class="col-md-10 themed-grid-col">
                    <a href="#view-group">
                      AC/DC
                    </a>
                  </div>
                  <div class="col-md-2 themed-grid-col">
                    <a href="#add-edit-friend"  class="btn btn-secondary btn-sm m-1" type="button">Edit</a>

                    <!-- Button trigger modal with post -->
                    <button type="button" class="btn btn-danger btn-sm m-1" data-bs-toggle="modal" data-bs-target="#dangerModal"
                        data-modal-body="Should NNN be deleted?"
                        data-seido-modal-post-data="123-123" data-seido-modal-post-url="./index">
                        Del
                    </button>
                     

                    <!-- Button trigger modal without post
                    <button type="button" class="btn btn-danger btn-sm m-1" data-bs-toggle="modal" data-bs-target="#dangerModal"
                    data-modal-body="Should NNN be deleted?">
                    Del
                  </button>
                  -->
                  </div>
                </div>
            </div>
          </div>
          <nav aria-label="Standard pagination example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#list-of-friends" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#list-of-friends">1</a></li>
              <li class="page-item"><a class="page-link" href="#list-of-friends">2</a></li>

                  <span aria-hidden="true">&raquo;</span>
                </a>
